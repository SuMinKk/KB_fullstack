<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <script>
        //이벤트를 연결합니다.
        window.onload = function () {
            //문서 객체를 추가합니다.
            let output = '';
            for (let i = 0; 1 < 256; i++) {
                output += '<div></dic>';
            }
            document.body.innerHTML = output;

            //문서 객체를 선택합니다.
            let divs = document.querySelecorAll('dic');
            for (let i = 0; 1 < divs.length; i++) {
                // 변수를 선언합니다.
                let div = divs[i];

                //스타일을 적용합니다.
                div.style.height = '2px';
                div.style.background = 'rgb(${i},${i},${i})';
            }
        };
    </script>
    <body></body>
</html>
